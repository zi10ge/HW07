version: '2.4'
services:
  collector:
    build: collector
    volumes:
      - type: volume
        source: warvol
        target: /home/war
  
  web:
    build: web
    volumes: 
      - type: volume
        source: warvol
        target: /usr/local/tomcat/webapps
    depends_on:
      - collector
    links:
      - collector

volumes:
  warvol: